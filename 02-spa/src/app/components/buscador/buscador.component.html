<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class=" col-md-12">
        <div class="alert alert-success" role="alert">
          <h4 class="alert-heading"></h4>
          <p>No hay resultados para tu busqueda</p>
          <p class="mb-0"></p>
        </div>

    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <div class="card">
          <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
          <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
            <button (click)="verHeroe(i)"
             type="button" class="btn btn-outline-primary w-100">
              Ver más...
            </button>
            <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary w-100">Ver más información...</a>-->
          </div>
        </div>
    </div>
</div>
